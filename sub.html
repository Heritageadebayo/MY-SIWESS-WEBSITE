<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./sub.css">

</head>

<body>
    <Section class="container">
        <div class="question pt-5">
            <h3>Have some question for us </h3>
            <h5 class="pt-3">You haven’t found what you’re looking for? Reach out to us </h5>
            <div class="buttons d-flex justify-content-center gap-4 mt-4">
                <button type="button" class="btn btn-primary">Send Faqs</button>
                <button type="button" class="btn btn-light text-primary"> Send us message</button>
            </div>
        </div>
    </Section>
    <section class="container xd mt-5">
        <div class="contact d-lg-flex news  justify-content-around align-items-center">
            <div class="plain">
                <h1 class="plain1 gap-2">Signup for our newsleter</h1>
                <p class="be">Be the first to know about releases and industry news and insights.</p>
            </div>
            <div class="form d-lg-flex flex-column flex-md-row  gap-5">
                <div class="d-block">
                    <input type="email" class="form-control" name="" id="email " aria-describedby="emailHelpId"
                        placeholder="Enter your email">
                </div>
                <button class="btn btn-primary box button ">Subscribe</button>
            </div>
        </div>

    </section>

</body>

</html>
